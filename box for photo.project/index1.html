<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="indx.css">
<style>
    .container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 55px;
    padding: 170px;
}

.container .item {
    height: 270px;
    width: 350px;
    border: 3px solid white;
    box-shadow: 0 5px 15px rgba(0, 0, 0, .8);
    cursor: pointer;
}

.item .img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: .2s linear;
}
</style>
</head>
